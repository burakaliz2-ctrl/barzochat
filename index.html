<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pro v2</title>
    <link rel="stylesheet" href="style.css"> <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <header>
        <div>Anlık Sohbet <span id="status">● Çevrimiçi</span></div>
        <button id="notify-btn" onclick="requestNotify()">Bildirimleri Aç</button>
    </header>

    <div id="chat"></div>
    
    <div id="input-container">
        <input type="text" id="msgInput" placeholder="Mesaj yazın..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">➤</button>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <script>
        let userName = localStorage.getItem('chatUser');
        if (!userName) {
            userName = prompt("Adın nedir?") || "Misafir";
            localStorage.setItem('chatUser', userName);
        }

        function requestNotify() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") document.getElementById('notify-btn').style.display = 'none';
            });
        }

        const pusher = new Pusher('7c829d72a0184ee33bb3', { cluster: 'eu' });
        const channel = pusher.subscribe('chat-channel');

        channel.bind('new-message', function(data) {
            const chatDiv = document.getElementById('chat');
            const isOwn = data.user === userName;
            const timeStr = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${isOwn ? 'own' : 'other'}`;
            msgDiv.innerHTML = `
                ${!isOwn ? `<span class="user-name">${data.user}</span>` : ''}
                <span class="msg-text">${data.text}</span>
                <span class="time">${timeStr}</span>
            `;
            
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            if (!isOwn) {
                document.getElementById('notifSound').play().catch(() => {});
                if (document.hidden && Notification.permission === "granted") {
                    new Notification(data.user, { body: data.text });
                }
            }
        });

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';

            await fetch('/api/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: userName, text: text })
            });
        }
    </script>
</body>
</html>
