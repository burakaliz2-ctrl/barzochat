<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div style="width: 35px; height: 35px; background: #7226fa; border-radius: 10px;"></div>
    </div>

    <div class="main-content">
        <header>
            <div><strong>NEXUS</strong> <span id="status">● SİSTEM AKTİF</span></div>
            <button id="notify-btn" onclick="initNotifications()">Sistemi Aktifleştir (Ses/Bildirim)</button>
        </header>

        <div id="chat"></div>
        
        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="msgInput" placeholder="Mesajını buraya bırak..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="send-btn" onclick="sendMessage()">GÖNDER</button>
            </div>
        </div>
    </div>

    <audio id="notifSound" preload="auto">
        <source src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" type="audio/mpeg">
    </audio>

    <script>
        let userName = localStorage.getItem('chatUser');
        if (!userName) {
            userName = prompt("Sistem ismi:") || "User_" + Math.floor(Math.random()*1000);
            localStorage.setItem('chatUser', userName);
        }

        // SES VE BİLDİRİM AKTİFLEŞTİRME
        function initNotifications() {
            // 1. Bildirim İzni
            Notification.requestPermission();
            
            // 2. Ses Kilidini Açma (User Gesture)
            const audio = document.getElementById('notifSound');
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log("Ses henüz hazır değil"));

            document.getElementById('notify-btn').innerText = "SİSTEM HAZIR";
            document.getElementById('notify-btn').style.opacity = "0.5";
        }

        const pusher = new Pusher('7c829d72a0184ee33bb3', { cluster: 'eu' });
        const channel = pusher.subscribe('chat-channel');

        channel.bind('new-message', function(data) {
            const chatDiv = document.getElementById('chat');
            const isOwn = data.user === userName;
            const timeStr = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${isOwn ? 'own' : 'other'}`;
            msgDiv.innerHTML = `
                ${!isOwn ? `<span class="user-tag">${data.user}</span>` : ''}
                <div class="msg-text">${data.text}</div>
                <span class="time">${timeStr}</span>
            `;
            
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });

            // Ses ve Bildirim Tetikleme
            if (!isOwn) {
                const audio = document.getElementById('notifSound');
                audio.play().catch(err => console.log("Ses çalma hatası: Butona basmalısınız."));

                if (document.hidden && Notification.permission === "granted") {
                    new Notification("Yeni Mesaj: " + data.user, { 
                        body: data.text,
                        icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
                    });
                }
            }
        });

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';

            await fetch('/api/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: userName, text: text })
            });
        }
    </script>
</body>
</html>
