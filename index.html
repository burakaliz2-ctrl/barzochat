<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barzo Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div id="auth-screen" class="screen">
        <div class="auth-box">
            <h2>Barzo Chat</h2>
            <input type="text" id="auth-user" placeholder="Racon İsmi">
            <input type="password" id="auth-pass" placeholder="Şifre">
            <button onclick="auth('login')">Giriş Yap</button>
            <button onclick="auth('register')" class="secondary">Kayıt Ol</button>
        </div>
    </div>

    <div id="chat-screen" class="screen" style="display:none;">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3>Kişiler <span id="online-counter">0</span></h3>
            </div>
            <div id="user-list"></div>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">Çıkış Yap</button>
            </div>
        </aside>

        <main id="main-chat">
            <header>
                <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
                <strong id="active-chat-title">Genel Mevzu</strong>
            </header>
            <div id="chat"></div>
            <div class="bottom-area">
                <div class="input-container">
                    <input type="text" id="msgInput" placeholder="Mesajını yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" id="send-btn">➤</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
