<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barzo Chat - Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2>Barzo Chat</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Şifre" autocomplete="off">
            </div>
            <button class="login-btn" onclick="login()">Giriş Yap</button>
            <button class="register-btn" onclick="register()">Kayıt Ol</button>
        </div>
    </div>

    <div id="chat-screen" style="display:none;">
        <div id="sidebar">
            <div class="sidebar-header"><h3>Kişiler</h3></div>
            <div id="user-list"></div>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            </div>
        </div>

        <div id="main-chat">
            <header>
                <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2 id="active-chat-title">Genel Mevzu</h2>
            </header>
            <div id="chat"></div>
            <div class="bottom-area">
                <div class="input-container">
                    <input type="text" id="msgInput" placeholder="Mesajını yaz...">
                    <button id="send-btn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
